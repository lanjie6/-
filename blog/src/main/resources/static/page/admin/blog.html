<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客管理</title>
    <link rel="stylesheet" href="../../layui-v2.5.5/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/admin/blog.css">
</head>
<body>
<table class="layui-hide" id="blogTable" lay-filter="blogTable"></table>

<script type="text/html" id="toolbarHead">
    <button class="layui-btn layui-btn-sm layui-btn-normal toolbarFloat" lay-event="refreshData">
        <i class="layui-icon layui-icon-refresh toolbarFont"></i>刷新
    </button>
    <input type="text" id="blogSearch" placeholder="根据博客标题搜索" class="layui-input">
    <button class="layui-btn layui-btn-sm layui-btn-normal toolbarFloat" lay-event="searchData">
        <i class="layui-icon layui-icon-search toolbarFont"></i>搜索
    </button>
</script>

<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-sm" lay-event="edit">
        <i class="layui-icon layui-icon-edit toolbarFont"></i>编辑
    </a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">
        <i class="layui-icon layui-icon-close toolbarFont"></i>删除
    </a>
</script>

<!-- 新增链接弹出表单，默认隐藏 -->
<form class="layui-form layui-hide" id="blogForm" lay-filter="blogForm">
    <div class="layui-form-item">
        <label class="layui-form-label">博客标题</label>
        <div class="layui-input-block halfWidth">
            <input type="text" id="title" name="title" lay-verify="required"
                   lay-reqtext="博客标题不能为空" autocomplete="off" placeholder="请输入博客标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">博客类别</label>
        <div class="layui-input-inline">
            <select name="typeId" id="typeId" lay-filter="blogType" lay-verify="required" lay-reqtext="请选择博客类别">
                <option value="" selected=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">抓取地址</label>
        <div class="layui-input-block halfWidth">
            <input type="text" id="orUrl" name="orUrl" lay-verify="required|url"
                   lay-reqtext="抓取地址不能为空" autocomplete="off" placeholder="请输入抓取地址" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">抓取时间</label>
            <div class="layui-input-inline">
                <input type="text" name="crawlerDate" id="crawlerDate" class="layui-input"
                       lay-verify="required" lay-reqtext="请选择抓取时间" placeholder="请选择抓取时间">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关键词</label>
        <div class="layui-input-inline halfWidth">
            <input type="text" id="tags" name="tags" autocomplete="off" placeholder="请输入关键词" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">多个关键词用空格隔开</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">博客内容</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="content">
            </textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="submitUpdate">提交
            </button>
            <button type="button" id="cancel" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
</form>

<script src="../../layui-v2.5.5/layui/layui.js"></script>
<script src="../../js/admin/blog.js"></script>
</body>
</html>
