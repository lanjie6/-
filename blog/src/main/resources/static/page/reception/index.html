<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>博客采集网</title>
    <link rel="stylesheet" href="../../bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/reception/index.css">
</head>
<body>

<!-- 布局容器开始 -->
<div class="container">
    <!-- 博客LOGO和天气预报开始 -->
    <div class="row">
        <div class="col-md-4">
            <img alt="博客采集系统" src="../../images/logo.png">
        </div>
        <div class="col-md-8">
            <iframe id="weather" scrolling="no" frameborder="0" allowtransparency="true"
                    src="http://i.tianqi.com/index.php?c=code&id=12&icon=1&num=5&site=12"></iframe>
        </div>
    </div>
    <!-- 博客LOGO和天气预报结束 -->

    <!-- 导航条开始 -->
    <div class="row" id="navigation">
        <div class="col-md-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">首页</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-right" action="/index/search" method="get"
                              onsubmit="return checkContent()">
                            <div class="form-group">
                                <input type="text" id="q" name="q" value="" class="form-control"
                                       placeholder="请输入要搜索的关键字...">
                            </div>
                            <button type="submit" class="btn btn-default" id="search-btn">搜索</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- 导航条结束 -->
    <!-- 内容布局开始 -->
    <div class="row">
        <!-- 主内容区开始 -->
        <div class="col-md-9" id="importContainer">
            <div class="data_list">
                <div class="data_list_title">
                    <img src="../../images/list_icon.png">&nbsp;最新博客
                </div>
                <div class="datas">
                    <ul id="blogList">

                    </ul>
                </div>
                <!-- 分页开始 -->
                <div class="paging">
                    <nav aria-label="...">
                        <ul class="pagination pagination-sm" id="pagination">

                        </ul>
                    </nav>
                </div>
                <!-- 分页结束 -->
            </div>
        </div>
        <!-- 主内容区结束 -->

        <!-- 侧边栏信息开始 -->
        <div class="col-md-3">
            <div class="data_list">
                <div class="data_list_title">
                    <img src="../../images/byType_icon.png"/>&nbsp;文章类别
                </div>
                <div class="datas">
                    <ul id="blog_type">

                    </ul>
                </div>
            </div>
            <div class="data_list">
                <div class="data_list_title">
                    <img src="../../images/byType_icon.png"/>&nbsp;热门文章
                </div>
                <div class="datas">
                    <ul id="hot_blog">

                    </ul>
                </div>
            </div>
            <div class="data_list">
                <div class="data_list_title">
                    <img src="../../images/link_icon.png"/>&nbsp;友情链接
                </div>
                <div class="datas">
                    <ul id="friendship_link">

                    </ul>
                </div>
            </div>
        </div>
        <!-- 侧边栏信息结束 -->
    </div>
    <!-- 内容布局结束-->
</div>
<!-- 布局容器结束 -->
<script type="text/javascript" src="../../bootstrap3/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/reception/index.js"></script>
<script>
    $(function () {
        var url = window.location.href;
        var params = url.split("?");
        if (params.length <= 1) {
            indexList(null, 1, 5);
        } else {
            indexList(params[1].split("=")[1], 1, 5);
        }
        loadBlogType();
        loadHotBlog();
        loadLink();
    });
</script>
</body>
</html>
